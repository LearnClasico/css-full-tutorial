<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>document title</title>
  <style>
    .notebox {
      color: blue;
    }

    .notebox.warning {
      color: orange;
    }

    .notebox.danger {
      color: red;
    }
  </style>
 </head>
<body>
  <div class="notebox">
    This is an information note.
  </div>
  <div class="notebox warning">
    This note shows a warning.
  </div>
  <div class="notebox danger">
    this note shows danger!
  </div>
  <div class="danger">
    This won't get styled
  </div>
</body>
</html>
